services:
  - type: web
    name: job-recommendation-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: job-recommendation-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: API_TITLE
        value: Job Recommendation API
      - key: CORS_ORIGINS
        value: "*"
      - key: EMBEDDING_API
        value: "YOUR_GOOGLE_AI_API_KEY_HERE"
      - key: MODEL_NAME
        value: "text-embedding-004"
      - key: EMBEDDING_DIMENSION
        value: "768"
      - key: ENVIRONMENT
        value: "production"
      - key: DEBUG
        value: "false"

databases:
  - name: job-recommendation-db
    databaseName: job_recommendation
    plan: starter
